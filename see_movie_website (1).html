
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See Movie - Film</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0-alpha/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-900 p-4">
    <div class="container mx-auto flex justify-between items-center text-white">
      <a href="/" class="text-2xl font-bold">See Movie</a>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:text-yellow-400">Home</a></li>
        <li><a href="#trending" class="hover:text-yellow-400">Trending</a></li>
        <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-cover bg-center h-96" style="background-image: url('https://via.placeholder.com/1600x900');">
    <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
      <h1 class="text-4xl text-white font-bold">Discover New Movies</h1>
    </div>
  </section>

  <!-- Trending Movies Section -->
  <section id="trending" class="py-12 px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Trending Movies</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Movie Card -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="https://via.placeholder.com/350x500" alt="Movie Poster" class="w-full">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">Movie Title</h3>
          <p class="text-gray-600">A brief description of the movie...</p>
          <a href="#" class="text-blue-500 hover:text-blue-700 mt-4 block">View More</a>
        </div>
      </div>
      <!-- Another Movie Card -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="https://via.placeholder.com/350x500" alt="Movie Poster" class="w-full">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">Another Movie</h3>
          <p class="text-gray-600">A brief description of the movie...</p>
          <a href="#" class="text-blue-500 hover:text-blue-700 mt-4 block">View More</a>
        </div>
      </div>
      <!-- More Movie Cards can go here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 See Movie. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
